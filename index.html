<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/53455dd245.js" crossorigin="anonymous"></script>
    <title>New York Times Search</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="jumbotron text-center" id="page-title">
            <h4 class="font-weight-bold"><i class="far fa-newspaper"></i> New York Times Search</h4>
          </div>
          <div class="card">
            <div class="card-header font-weight-bold">
                <i class="far fa-newspaper"></i> Search Parameters
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="search-term">Search Term:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <div class="form-group">
                  <label for="number-records"
                    >Number of Records to Retrieve:</label
                  >
                  <select class="form-control" id="number-records">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="start-year">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="start-year" />
                </div>

                <div class="form-group">
                  <label for="end-year">End Year (Optional):</label>
                  <input type="text" class="form-control" id="end-year" />
                </div>
                <button type="submit" class="btn btn-secondary" id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button type="submit" class="btn btn-danger" id="clear-btn"><i class="fas fa-trash-alt"></i> Clear Results</button>
              </form>
            </div>
          </div>
          <div class="pt-3">
            <div class="card">
              <div class="card-header font-weight-bold">
                <i class="fas fa-table"></i> Top Articles
              </div>
              <div class="card-body" id="articles-div"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="obj.js"></script>
  </body>
</html>
